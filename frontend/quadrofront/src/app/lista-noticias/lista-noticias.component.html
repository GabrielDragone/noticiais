<div *ngFor="let noticia of noticias"> <!-- Pega cada noticia do vetor noticiais e repete montando as linhas abaixo -->
    <div>
        <img style="vertical-align:middle" [src]="'assets/images/'+noticia.thumb">
        <span class="titulo">
            <a routerLink="/detalhes" routerLinkActive="active"
                [state]="noticia">
            {{ noticia.titulo }}
            </a>
            <br>
            <span class="subtitulo">
            {{ noticia.data | date : 'dd/MM/yyyy hh:mm:ss' }}, {{ noticia.resumo }}
            </span>
        </span>
    </div>
  </div>
